    <title>Hello, world!</title>
  </head>
  <div>
    <nav class="navbar navbar-expand-lg navbar-blue bg-light">
  <a class="navbar-brand" href="#">Text Utils</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

<div class="container-fluid"><center>
  <div class="alert alert-primary" role="alert"><a class="alert-link">Welcome to Text Utils</a><br><hr>Drop your text below and see the MAGIC</center></div>

<div class="container-fluid">
    <form method="POST" action="analyze"> {% csrf_token %}
    <div class="form-group">
    <textarea name="rawtext" style="margin: 0px; width: 1338px; height: 149px;" class="form-control" id="exampleFormControlTextarea1" rows="5">Puspak Sahu    +_</textarea>
    </div>

    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="rp">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch2" name="up">
        <label class="custom-control-label" for="customSwitch2">Upper</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch3" name="lo">
        <label class="custom-control-label" for="customSwitch3">Lower</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch4" name="sr">
        <label class="custom-control-label" for="customSwitch4">Remove Spaces</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch5" name="esr">
        <label class="custom-control-label" for="customSwitch5">Remove Extra Spaces</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch6" name="nlr">
        <label class="custom-control-label" for="customSwitch6">Remove New Line</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="cc" id="inlineCheckbox1" value="on">
    <label class="form-check-label" for="inlineCheckbox1">Character Count</label>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-primary" width="300px">Analyze</button>
</form>
</div>

      </center>
  
</div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
